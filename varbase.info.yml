name: Varbase
type: profile
description: 'Varbase is an enhanced Drupal distribution with a lot of necessities.'
core_version_requirement: ^9
project: varbase
distribution:
  name: Varbase
  install:
    theme: vartheme_claro
version: 9.0.x-dev
install:
  - node
  - block
  - dblog
  - page_cache
  - dynamic_page_cache
  - config
  - contextual
  - contact
  - menu_link_content
  - datetime
  - block_content
  - action
  - user
  - editor
  - ckeditor
  - help
  - image
  - media
  - views
  - file
  - menu_ui
  - options
  - path
themes:
  - bootstrap_barrio
  - vartheme_bs4
  - seven
  - claro
  - vartheme_claro

interface translation project: varbase
interface translation server pattern: profiles/varbase/translations/%language.po
