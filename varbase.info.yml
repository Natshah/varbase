name: Varbase
type: profile
description: 'Varbase is an enhanced Drupal distribution with a lot of necessities.'
core_version_requirement: ^9
project: varbase
distribution:
  name: Varbase
  install:
    theme: vartheme_claro
version: 9.0.x-dev
dependencies:
  - drupal:system
  - drupal:system
  - drupal:action
  - drupal:user
  - drupal:node
  - drupal:block
  - drupal:block_content
  - drupal:datetime
  - drupal:help
  - drupal:image
  - drupal:views
  - drupal:file
themes:
  - bootstrap_barrio
  - vartheme_bs4
  - seven
  - claro
  - vartheme_claro

interface translation project: varbase
interface translation server pattern: profiles/varbase/translations/%language.po
